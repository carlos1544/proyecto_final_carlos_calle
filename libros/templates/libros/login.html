{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - Viajes entre líneas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>


<body>
  <header class="header">
    <div class="header-content">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
      <h1 class="titulo">Viajes entre líneas</h1>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
     <div class="user-icon"><i class="fas fa-user-circle fa-2x"></i></div>

      <form class="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required />

        <button type="submit">Iniciar sesión</button>
      </form>

    </div>
  </main>
</body>
</html>
